<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sweetalert.css">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="js/sweetalert.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/sizzle.js"></script>
    <script src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">

  <title>TicTacToe</title>

  </head>

  <body>

    <h1>Tic Tac Toe</h1>

    <h3>The ultimate game to cure stress relief</h3>

    <div class="game">
      <div class="container">
        <img src="donut.png" class="donut" alt="donut">
        <img src="eclair.png" class="eclair" alt="eclair">

        <table width="960px" height="960px" class="grid">
        		<tr>
        			<td id="field1"></td>
        			<td id="field2"></td>
        			<td id="field3"></td>
        		</tr>
        		<tr>
        			<td id="field4"></td>
        			<td id="field5"></td>
        			<td id="field6"></td>
        		</tr>
        		<tr>
        			<td id="field7"></td>
        			<td id="field8"></td>
        			<td id="field9"></td>
        		</tr>
        	</table>
  </div>
</div>


  <footer>

    <p class="footer text">
    Choose 3 donuts or chocolate eclairs in a row or column to win a lifetime supply of candy.
    </p>
    <p class="clearfix">
    </p>

  </footer>

  </body>
</html>
